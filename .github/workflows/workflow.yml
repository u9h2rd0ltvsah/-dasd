name: Fixed Android 9 Cloud Phone

on:
  workflow_dispatch:
    inputs:
      phone_name:
        description: 'Phone Name'
        required: true
        default: 'android-9-fixed'

env:
  PHONE_NAME: ${{ github.event.inputs.phone_name || 'android-9-fixed' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      
    steps:

    - name: Setup Info
      run: |
        mkdir -p links
        echo "ğŸ”§ Fixed Android 9 Cloud Phone - $(date '+%Y-%m-%d %H:%M:%S')" > "links/${{ env.PHONE_NAME }}.txt"

    - name: Optimize Environment
      run: |
        echo "ğŸ”§ Optimizing environment..."
        
        # Free up space quickly
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY" &
        
        # Setup KVM fast  
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
        # Install minimal packages
        sudo apt-get update -qq
        sudo apt-get install -y qemu-kvm libvirt-daemon-system cpu-checker
        
        echo "âœ… Environment optimized!"

    - name: Start Android 9 Emulator
      run: |
        echo "ğŸš€ Starting Android 9 emulator (DOCKER COMMAND FIXED)..."
        
        # Pull CORRECT Android 9 image
        echo "ğŸ“¥ Pulling Android 9 image (budtmo/docker-android:emulator_9.0)..."
        for attempt in 1 2 3; do
          if docker pull budtmo/docker-android:emulator_9.0; then
            echo "âœ… Android 9 image pulled successfully!"
            break
          else
            echo "âš ï¸ Retry $attempt/3..."
            sleep 5
          fi
        done
        
        # Start container with FIXED command (single line)
        echo "ğŸš€ Starting Android 9 container with FIXED docker command..."
        docker run -d --privileged --name android-fixed -p 6080:6080 -p 5554:5554 -p 5555:5555 -e EMULATOR_DEVICE="Nexus 5" -e WEB_VNC=true -e APPIUM=false -e CONNECT_TO_GRID=false -e EMULATOR_ARGS="-no-audio -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 14336 -cores 3" --device /dev/kvm --shm-size=1g budtmo/docker-android:emulator_9.0
        
        echo "â³ Waiting for Android 9 to boot (optimized detection)..."
        
        # FAST CHECK vá»›i ADB
        ready_count=0
        max_attempts=40  # Reasonable timeout
        
        while [ $ready_count -lt $max_attempts ]; do
          ready_count=$((ready_count + 1))
          
          # Check container running
          if ! docker ps -q -f name=android-fixed | grep -q .; then
            echo "âŒ Container stopped!"
            docker logs android-fixed
            exit 1
          fi
          
          # Check noVNC first (quick check)
          if curl -f -s http://localhost:6080 > /dev/null 2>&1; then
            echo "âœ… noVNC accessible ($ready_count/$max_attempts)"
            
            # ADB DIRECT CHECK - No more waiting for files!
            adb_output=$(docker exec android-fixed adb devices 2>/dev/null || echo "no-device")
            echo "ğŸ” ADB check: $adb_output"
            
            # Look for "device" status (not just emulator)
            if echo "$adb_output" | grep -E "device$|emulator.*device"; then
              echo ""
              echo "ğŸ‰ğŸ‰ğŸ‰ ADB DETECTED DEVICE - ANDROID 9 READY! ğŸ‰ğŸ‰ğŸ‰"
              echo ""
              
              # Quick verification
              android_version=$(docker exec android-fixed adb shell getprop ro.build.version.release 2>/dev/null || echo "unknown")
              device_model=$(docker exec android-fixed adb shell getprop ro.product.model 2>/dev/null || echo "unknown")
              echo "ğŸ“± Android version: $android_version"
              echo "ğŸ“± Device model: $device_model"
              
              # Test basic functionality
              echo "ğŸ§ª Quick functionality test..."
              docker exec android-fixed adb shell input keyevent KEYCODE_HOME 2>/dev/null || true
              
              echo "âœ… Android 9 Cloud Phone is ready and functional!"
              break
            else
              echo "â³ ADB not ready yet... ($ready_count/$max_attempts)"
            fi
          else
            echo "â³ Starting noVNC... ($ready_count/$max_attempts)"
          fi
          
          # Progress every 5 attempts
          if [ $((ready_count % 5)) -eq 0 ]; then
            echo "ğŸ”„ Android 9 booting... ($ready_count/$max_attempts) - Much faster than Android 12!"
          fi
          
          sleep 8  # Shorter than previous versions
        done
        
        if [ $ready_count -eq $max_attempts ]; then
          echo "âŒ Android 9 failed to start in time"
          echo "ğŸ“‹ Container logs:"
          docker logs android-fixed
          echo "ğŸ“‹ Container processes:"
          docker exec android-fixed ps aux | head -10 || true
          exit 1
        fi
        
        total_time=$(($ready_count * 8))
        echo "ğŸ‰ Android 9 setup completed in $total_time seconds!"

    - name: Setup Fast Tunnel
      run: |
        echo "ğŸŒ Setting up Cloudflared tunnel..."
        
        # Download cloudflared
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
        chmod +x cloudflared
        
        # Start tunnel
        ./cloudflared tunnel --url http://localhost:6080 --no-autoupdate --logfile cloudflared.log &
        
        sleep 30
        
        # Get URL with reasonable timeout
        tunnel_url=""
        for attempt in {1..45}; do
          if [ -f cloudflared.log ]; then
            tunnel_url=$(grep -oE 'https://[a-zA-Z0-9-]+\\.trycloudflare\\.com' cloudflared.log | head -1)
            if [ -n "$tunnel_url" ]; then
              echo "âœ… Tunnel URL: $tunnel_url"
              break
            fi
          fi
          
          echo "ğŸ”„ Getting tunnel URL... ($attempt/45)"
          sleep 2
        done
        
        if [ -n "$tunnel_url" ]; then
          echo ""
          echo "ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰"
          echo "âœ… FIXED ANDROID 9 CLOUD PHONE READY!"
          echo "ğŸŒ URL: $tunnel_url"
          echo "ğŸ“± Device: Nexus 5 with Android 9.0"
          echo "ğŸ”§ Docker command FIXED - No more boot problems!"
          echo "ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰"
          echo ""
          
          # Save URL with detailed info
          echo "$tunnel_url" > remote-link.txt
          echo "ğŸ“± Nexus 5 Android 9.0 (DOCKER FIXED)" >> remote-link.txt
          echo "ğŸ”§ Docker run command resolved" >> remote-link.txt
          echo "âš¡ Fast ADB detection" >> remote-link.txt
          echo "â° Started: $(date)" >> remote-link.txt
          
          # Commit
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add . || true
          git commit -m "ğŸ”§ Docker Fixed Android 9 READY! - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin main --force-with-lease || true
          
        else
          echo "âŒ Failed to get tunnel URL"
          exit 1
        fi

    - name: Keep Android 9 Running
      run: |
        echo "ğŸ¯ Fixed Android 9 Session Started!"
        echo "ğŸ“± Device: Nexus 5 Android 9.0"
        echo "ğŸ”§ Docker command issues resolved!"
        echo "âš¡ Fast, reliable, working!"
        echo ""
        
        # Run for 5.5 hours with health monitoring
        total_minutes=330
        check_interval=5
        
        for ((minute=1; minute<=total_minutes; minute++)); do
          echo "ğŸŸ¢ Android 9 Running - Minute $minute/$total_minutes ($(date '+%H:%M:%S'))"
          
          # Health check every 5 minutes
          if [ $((minute % check_interval)) -eq 0 ]; then
            echo "ğŸ’š Health check..."
            
            # Check container
            if ! docker ps -q -f name=android-fixed | grep -q .; then
              echo "âŒ Container stopped! Restarting..."
              docker start android-fixed || break
              sleep 20
            fi
            
            # ADB health check  
            adb_status=$(docker exec android-fixed adb devices 2>/dev/null | grep -E "device$|emulator.*device" || echo "disconnected")
            if echo "$adb_status" | grep -qE "device$|emulator.*device"; then
              echo "âœ… ADB: Connected and working"
            else
              echo "âš ï¸ ADB: $adb_status"
            fi
          fi
          
          sleep 60
        done
        
        echo "â° Session completed!"
        
        # Cleanup
        pkill cloudflared 2>/dev/null || true
        docker stop android-fixed 2>/dev/null || true
        docker rm android-fixed 2>/dev/null || true
