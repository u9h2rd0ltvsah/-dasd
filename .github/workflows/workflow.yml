name: Android Cloud Server Setup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-android-server:
    runs-on: ubuntu-latest
    container:
      image: budtmo/docker-android:emulator_9.0
      options: --privileged
    services:
      docker:
        image: docker:dind
    steps:
    - name: Wait for emulator to start
      run: |
        sleep 30
        echo "Android emulator should be running in the container"

    - name: Install Cloudflare Tunnel
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared-linux-amd64

    - name: Start temporary Cloudflare Tunnel for VNC
      run: |
        ./cloudflared-linux-amd64 tunnel --url localhost:5900 &
        sleep 5
        echo "Tunnel started. Check the logs above for the temporary URL to access VNC."

    - name: Keep workflow running
      run: |
        while true; do sleep 60; done
