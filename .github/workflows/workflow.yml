name: Android Cloud Server Setup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-android-server:
    runs-on: ubuntu-latest
    container:
      image: kasmweb/android:1.14.0
      options: --privileged
    steps:
    - name: Setup Android Cloud with Tunnel
      run: |
        echo "Waiting for Android emulator and web interface to start..."
        sleep 120
        echo "Checking web interface..."
        curl -s localhost:6901 > /dev/null && echo "Web interface is running" || echo "Web interface not responding"
        echo "Installing Cloudflare Tunnel..."
        curl -L -o /tmp/cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x /tmp/cloudflared
        echo "Starting Cloudflare tunnel..."
        /tmp/cloudflared tunnel --url localhost:6901 &
        sleep 5
        echo "Cloudflare tunnel started. Check the logs above for the temporary URL to access Android web interface."
        while true; do sleep 60; done
