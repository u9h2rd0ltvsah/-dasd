name: Optimized Android 9 Cloud Phone

on:
  workflow_dispatch:
    inputs:
      device_name:
        description: 'Device Name'
        required: true
        default: 'android-9-optimized'

env:
  DEVICE_NAME: ${{ github.event.inputs.device_name || 'android-9-optimized' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Optimize Environment
      run: |
        echo "ðŸ”§ Optimizing environment for fast Android boot..."

        # Free up space quickly
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY" &

        # Setup KVM for hardware acceleration
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

        # Install minimal packages for Android
        sudo apt-get update -qq
        sudo apt-get install -y qemu-kvm libvirt-daemon-system cpu-checker

        echo "âœ… Environment optimized!"

    - name: Start Optimized Android 9
      run: |
        echo "ðŸš€ Starting Optimized Android 9 Cloud Phone..."

        # Pull Android 9 image with retries
        echo "ðŸ“¥ Pulling Android 9 image..."
        for attempt in 1 2 3; do
          if docker pull budtmo/docker-android:emulator_9.0; then
            echo "âœ… Android 9 image ready!"
            break
          else
            echo "âš ï¸ Retry $attempt/3..."
            sleep 3
          fi
        done

        # Start with optimized settings for smooth performance
        echo "ðŸš€ Starting Android 9 container with optimized settings..."
        docker run -d --privileged --name android-optimized \
          -p 6080:6080 -p 5554:5554 -p 5555:5555 \
          -e EMULATOR_DEVICE="Nexus 5" \
          -e WEB_VNC=true \
          -e APPIUM=false \
          -e CONNECT_TO_GRID=false \
          -e EMULATOR_ARGS="-no-audio -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 14336 -cores 3" \
          --device /dev/kvm \
          --shm-size=1g \
          budtmo/docker-android:emulator_9.0

        echo "â³ Fast Android 9 boot detection..."

        # Optimized boot detection
        ready_count=0
        max_attempts=35  # Faster than before

        while [ $ready_count -lt $max_attempts ]; do
          ready_count=$((ready_count + 1))

          # Check container health
          if ! docker ps -q -f name=android-optimized | grep -q .; then
            echo "âŒ Container crashed!"
            docker logs android-optimized
            exit 1
          fi

          # Fast noVNC check
          if curl -f -s http://localhost:6080 > /dev/null 2>&1; then
            echo "âœ… noVNC ready ($ready_count/$max_attempts)"

            # Direct ADB check
            adb_output=$(docker exec android-optimized adb devices 2>/dev/null || echo "no-device")
            echo "ðŸ” ADB status: $adb_output"

            if echo "$adb_output" | grep -E "device$|emulator.*device"; then
              echo ""
              echo "ðŸŽ‰ðŸŽ‰ðŸŽ‰ OPTIMIZED ANDROID 9 CLOUD PHONE READY! ðŸŽ‰ðŸŽ‰ðŸŽ‰"
              echo ""

              # Device info
              android_version=$(docker exec android-optimized adb shell getprop ro.build.version.release 2>/dev/null || echo "9.0")
              device_model=$(docker exec android-optimized adb shell getprop ro.product.model 2>/dev/null || echo "Nexus 5")
              echo "ðŸ“± Android $android_version on $device_model"
              echo "âš¡ Optimized for smooth performance!"
              echo "ðŸš€ Fast boot completed!"

              break
            else
              echo "â³ ADB connecting... ($ready_count/$max_attempts)"
            fi
          else
            echo "â³ Booting Android 9... ($ready_count/$max_attempts)"
          fi

          # Progress indicator
          if [ $((ready_count % 5)) -eq 0 ]; then
            echo "ðŸ”„ Android 9 optimizing... ($ready_count/$max_attempts)"
          fi

          sleep 6  # Optimized timing
        done

        if [ $ready_count -eq $max_attempts ]; then
          echo "âŒ Android 9 failed to start"
          docker logs android-optimized
          exit 1
        fi

        boot_time=$(($ready_count * 6))
        echo "âœ… Android 9 ready in $boot_time seconds!"

    - name: Setup Smooth Tunnel
      run: |
        echo "ðŸŒ Setting up smooth Cloudflare tunnel..."

        # Download cloudflared
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
        chmod +x cloudflared

        # Start optimized tunnel
        ./cloudflared tunnel --url http://localhost:6080 --no-autoupdate &
        sleep 10

        echo ""
        echo "ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰"
        echo "âœ… OPTIMIZED ANDROID 9 CLOUD PHONE READY!"
        echo "ðŸŒ Check Cloudflare logs above for the tunnel URL"
        echo "ðŸ“± Device: Nexus 5 Android 9.0 (Ultra Smooth)"
        echo "âš¡ Optimized for maximum smoothness!"
        echo "ðŸš€ Fast boot, buttery smooth performance!"
        echo "ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰"
        echo ""

        # Save session info
        echo "Android 9 Cloud Phone - Ultra Smooth" > session-info.txt
        echo "Device: Nexus 5 Android 9.0" >> session-info.txt
        echo "Performance: Optimized for smoothness" >> session-info.txt
        echo "Started: $(date)" >> session-info.txt

    - name: Keep Optimized Android Running
      run: |
        echo "ðŸŽ¯ Optimized Android 9 Session Active!"
        echo "ðŸ“± Nexus 5 Android 9.0 - Smooth Performance"
        echo "âš¡ Optimized settings for no lag"
        echo ""

        # Run for 5 hours with health checks
        total_minutes=300
        check_interval=5

        for ((minute=1; minute<=total_minutes; minute++)); do
          echo "ðŸŸ¢ Android 9 Running Smoothly - Minute $minute/$total_minutes ($(date '+%H:%M:%S'))"

          # Health check every 5 minutes
          if [ $((minute % check_interval)) -eq 0 ]; then
            echo "ðŸ’š Performance check..."

            # Container health
            if ! docker ps -q -f name=android-optimized | grep -q .; then
              echo "âŒ Container stopped! Restarting..."
              docker start android-optimized || break
              sleep 15
            fi

            # ADB performance check
            adb_status=$(docker exec android-optimized adb devices 2>/dev/null | grep -E "device$|emulator.*device" || echo "disconnected")
            if echo "$adb_status" | grep -qE "device$|emulator.*device"; then
              echo "âœ… ADB: Connected and smooth"
            else
              echo "âš ï¸ ADB: $adb_status"
            fi
          fi

          sleep 60
        done

        echo "â° Optimized session completed!"

        # Clean shutdown
        pkill cloudflared 2>/dev/null || true
        docker stop android-optimized 2>/dev/null || true
        docker rm android-optimized 2>/dev/null || true
